<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Length Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
    }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Line Length Sorter</h1>
  <p>Paste your content below and click the "Sort" button:</p>
  <textarea id="input"></textarea>
  <button id="sortButton">Sort</button>
  <button id="resetButton">Reset</button>
  <h2>Sorted Lines:</h2>
  <pre id="output"></pre>
  <button id="copyButton">Copy</button>

  <script>
    const sortButton = document.getElementById('sortButton');
    const inputTextarea = document.getElementById('input');
    const outputPre = document.getElementById('output');
    const resetButton = document.getElementById('resetButton');
    const copyButton = document.getElementById('copyButton');

    sortButton.addEventListener('click', () => {
      const lines = inputTextarea.value.split('\n');
      lines.sort((a, b) => a.length - b.length);

      outputPre.textContent = lines.join('\n');
    });
    
    resetButton.addEventListener('click', () => {
      inputTextarea.value = '';
      outputPre.textContent = '';
    });

    copyButton.addEventListener('click', () => {
      const range = document.createRange();
      range.selectNode(outputPre);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      alert('Copied to clipboard!');
    });
  </script>
</body>
</html>
